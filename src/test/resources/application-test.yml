spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

mt:
  ingestion:
    mode: MQ
    mq:
      inbound-queue: MT.INBOUND.TEST

  aggregation:
    expiry-minutes: 60
    scheduler-interval-ms: 999999999

  delivery:
    mode: MOCK
    retry-max-attempts: 3
